<script>
$(document).ready(function() {

    var buttonLeft2 = "<li><a class='leftTwo font' href='#''>Choose A Color</a></li>";
    var buttonLeft =  "<li><a class='left font' href='#'>Clear Color</a></li>";
    var buttonRight2 = "<li><a class='right2 font clearLeft' href='#'>Change Block Spacing</a></li>";
    var buttonRight = "<li><a class='right font clearLeft' href='#'>Change Block Size</a></li>";
    /* Create Functions */

            $( window ).resize(function(){

                if($( window ).width() <= 768) {

                        createMobileGrid();

                }

                if($( window ).width() >= 768) {

                        createGrid();

                }


            });



    function changeColor(color) {


        $(".blue").on("mousemove", function() {

            $(this).addClass("black");
            $(".black").css({
                "background-color": color,
                "border": "0"
            });
        });

    }

    function createGrid(size) {

     var size = 17;
     var size = size;
     var area = 500;


        $(".blue").remove();

        for (var i = 0; i < size; i++) {

            for (var j = 0; j < size; j++) {
                $(".inner").append("<div class = 'blue'></div>");
            }



            $(".inner").append("<div class = 'clear'></div>");

        }

        $(".clear").css({
            "clear": "both"
        });
        $(".blue").width(area / size);
        $(".blue").height(area / size);
        $(".blue").css({
            "box-sizing": "border-box",
            "float": "left",
            "display": "inline",
            "vertical-align": "top",
            "border": "1px solid #fff"
        });



    }


    createGrid();

    $(".left").on("click", function() {
        $(this).parent().find(".black").removeClass("black");
        $(".blue").css({
            "background-color": "#adcc51",
            "border": "1px solid #fff"
        });
        alert("Shake Shake Shake!");
    });


    $(".right").on("click", function() {
        var newSize = prompt("How many squares across?");
        if (newSize > 1 && newSize < 16) {
            createGrid(newSize);
        } else {
            alert("Try a whole number between 1 - 15");
        }
    });


    $(".leftTwo").on("click", function() {
        var newColor = prompt("You're catching on! What color do you want?");

        changeColor(newColor);

    });


    $(".right2").on("click", function() {
        var newMargin = prompt("How much of a margin do you want?");
        if (newMargin >= 1 && newMargin < 6) {
            
        $(".blue").css('margin', newMargin + "px");

        }

        else {

          alert("Try a whole number between 1 and 5");
        }

    });

  /* Jquery Media Queries */


if (window.matchMedia('(min-width: 1px) and (max-width: 768px').matches)

{

    var buttonLeft2 = "<li><a class='leftTwo font' href='#''>Change Color</a></li>";
    var buttonLeft = "<li><a class='left font' href='#'>Clear Color</a></li>";
    var buttonRight2 = "<li><a class='right2 font clearLeft' href='#'>Change Block Spacing</a></li>";
    var buttonRight = "<li><a class='right font clearLeft' href='#'>Change Block Size</a></li>";

    /* Hiding original buttons & creating new mobile buttons so the previously attached functions are removed */
    $(".left").hide();
    $('.dropdown-menu').prepend(buttonLeft);
    $(".right").hide();
    $('.dropdown-menu').prepend(buttonRight);
    $(".leftTwo").hide();
    $('.dropdown-menu').prepend(buttonLeft2);
    $(".right2").hide();
    $('.dropdown-menu').prepend(buttonRight2);

/* Mobile Functions */

    function createMobileGrid(size) {

        $(".clear").css({

        });

        $(".blue").css({
            "box-sizing": "border-box",
            "float": "left",
            "display": "inline",
            "vertical-align": "top",
            "border": "1px solid #fff"
        });



    }


    createMobileGrid();

    $(".left").on("click", function() {
        $(this).parent().find(".black").removeClass("black");
        $(".blue").css({
            "background-color": "#adcc51",
            "border": "1px solid #fff"
        });
        alert("Shake Shake Shake!");
    });


    $(".right").on("click", function() {
        var newSize = prompt("How many squares across?");
        if (newSize > 1 && newSize < 16) {
            createMobileGrid(newSize);
        } else {
            alert("Try a whole number between 1 - 15");
        }
    });


    $(".leftTwo").on("click", function() {
        var newColor = prompt("You're catching on! What color do you want?");

        changeMobileColor(newColor);

    });


    $(".right2").on("click", function() {
        var newMargin = prompt("How much of a margin do you want?");
        if(newMargin >= 1 && newMargin <= 4) {
        $(".blue").css('margin', newMargin + "px");
      }

        else {

          alert("Try a whole number between 1 and 4");

    });

}
