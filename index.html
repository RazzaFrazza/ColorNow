<script>
$(document).ready(function() {

    /* Create Variables */

    var size = 17;
    var area = 500;
    var divWrapper = "<div class='wrapper'></div>";
    var divScreen = "<div class='screen'></div>";
    var divInner = "<div class= 'inner'></div>";
    var h1 = "<h1 class = 'font'>Welcome to Razzakun's Etch A Sketch</h1>";
    var buttonLeft = "<button class='left font'>Clear</button>";
    var buttonLeft2 = "<button class='leftTwo font'>Color</button>";
    var buttonRight = "<button class='right font clearLeft'>Size</button>";
    var buttonRight2 = "<button class='right2 font clearLeft'>Space</button>";

    /*Create Html*/
    $('.one-columns').prepend(divWrapper);
    $('.wrapper').append(divScreen);
    $('.screen').prepend(divInner);
    $('.wrapper').prepend(buttonRight);
    $('.wrapper').prepend(buttonRight2);
    $('.wrapper').prepend(buttonLeft);
    $('.wrapper').prepend(buttonLeft2);
    $('.wrapper').prepend(h1);



    /* Create Functions */

    function changeColor(color) {


        $(".blue").on("mousemove", function() {

        	color = "red"; 

            $(this).addClass("black");
            $(".black").css({
                "background-color": color,
                "border": "0"
            });
        });

    }

    function createGrid(size) {

        $(".blue").remove();

        for (var i = 0; i < size; i++) {

            for (var j = 0; j < size; j++) {
                $(".inner").append("<div class = 'blue'></div>");
            }



            $(".inner").append("<div class = 'clear'></div>");

        }

        $(".clear").css({
            "clear": "both"
        });
        $(".blue").width(area / size);
        $(".blue").height(area / size);
        $(".blue").css({
            "box-sizing": "border-box",
            "float": "left",
            "display": "inline",
            "vertical-align": "top",
            "border": "1px solid #83993e"
        });



    }


    createGrid(size);

    $(".left").on("click", function() {
        $(this).parent().find(".black").removeClass("black");
        $(".blue").css({
            "background-color": "#adcc51",
            "border": "1px solid #83993e"
        });
        alert("Shake Shake Shake!");
    });


    $(".right").on("click", function() {
        var newSize = prompt("How many squares across?");
        if (newSize > 1 && newSize < 16) {
            createGrid(newSize);
        } else {
            alert("Try a whole number between 1 - 15");
        }
    });


    $(".leftTwo").on("click", function() {
        var newColor = prompt("You're catching on! What color do you want?");

        changeColor(newColor);

    });


    $(".right2").on("click", function() {
        var newMargin = prompt("How much of a margin do you want?");
        if (newMargin >= 1 && newMargin < 6) {
            
        $(".blue").css('margin', newMargin + "px");

        }

        else {

          alert("Try a whole number between 1 and 5");
        }




    });

  /* Jquery Media Queries */


if (window.matchMedia('(min-width: 1px) and (max-width: 768px').matches)

{
    $("h1").css('font-size', "2em");

    $(".leftTwo").hide();

    $(".leftTwo").css('top',"115px");

    $(".right2").hide();
    $('html').prepend(buttonRight2);
    $(".right2").css('top',"115px");

$(".blue").css('height',"1px");

    $(".left").on("click", function() {
        $(this).parent().find(".black").removeClass("black");
        $(".blue").css({
            "background-color": "#adcc51",
            "border": "1px solid #83993e"
        });
        alert("Shake Shake Shake!");
    });


    $(".right").on("click", function() {
        var newSize = prompt("How many squares across?");
        if (newSize > 1 && newSize < 16) {
            createGrid(newSize);
        } else {
            alert("Try a whole number between 1 - 15");
        }
    });


    $(".leftTwo").on("click", function() {
        var newColor = prompt("You're catching on! What color do you want?");

        changeColor(newColor);

    });


    $(".right2").on("click", function() {
        var newMargin = prompt("How much of a margin do you want?");
        if(newMargin >= 1 && newMargin <= 4) {
        $(".blue").css('margin', newMargin + "px");
      }

        else {

          alert("Try a whole number between 1 and 4");
        }


    });

    $(".blue").remove();
}

if (window.matchMedia('(min-width: 640px)').matches)
